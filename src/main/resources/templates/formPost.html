<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/components/head :: head"></head>
<body>

<div th:replace="/components/header :: header"></div>

<div class="container">
    <form action="#"
          th:action="@{'/createNewPost'}"
          th:object="${postBlog}"
          method="post">
        <h2>Write new blog post</h2>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                <input type="text" th:field="*{title}" placeholder="Title"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('createdTime')}" th:errors="*{createdTime}">Body Error</div>
                <input th:field="*{createdTime}" placeholder="Write something valuable"></input>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('contentPost')}" th:errors="*{contentPost}">Body Error</div>
                <textarea th:field="*{contentPost}" placeholder="Write something valuable"></textarea>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}">Body Error</div>
                <input th:field="*{img}" placeholder="Write something valuable"></input>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit">Send</button>
        </div>
    </form>
