<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="users(users)">

    <div class="posts_wrapper">
        <div class="post" th:each="user : ${users}">
            <h2><a th:href="@{'/user/' + ${user.id}}" th:text="${user.userName}">userName</a></h2>
            <br>
        </div>
    </div>

</div>

</body>
</html>
