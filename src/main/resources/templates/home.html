<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head ></head>

<body>
<div th:replace="/components/header :: header(currentUser=${currentUser})"></div>

<div class="container">
    <div class="alert-red" th:if="${currentUser} != null" >
        <h1 th:text="${currentUser.userName}"> </h1>
    </div>
    <div th:replace="/components/posts :: posts(posts=${posts})"></div>
</div>

<footer th:replace="/components/footer :: footer"></footer>

</body>
</html>
