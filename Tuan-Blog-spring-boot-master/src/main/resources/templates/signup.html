<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/components/header :: header(currentUser=${currentUser})">
</head>

</head>

<link rel="stylesheet" th:href="@{css/main.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<body>

<!--<div th:replace="/components/header :: header"></div>-->

<div class="container" th:class="align-center">

    <h2 style="margin-top: 15px; margin-bottom: 15px;">Register new user</h2>

    <form action="/register"
          th:object="${user}"
          method="post"
          onsubmit="handleSubmit()"
    >
        <div>
            <label>
                <div class="alert-red error-username" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                    Username Error
                </div>

                <input class="username" type="text" th:field="*{userName}" placeholder="Username" required/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </div>
                <input class="password" type="password" th:field="*{password}" placeholder="Password" required/>
            </label>
        </div>
        <div>
            <button style="margin-bottom: 300px" class="green-btn" type="submit" onclick="handleSubmit()">Register</button>
        </div>
    </form>
</div>

<footer th:replace="/components/footer :: footer"></footer>

<script>
    function handleSubmit(e) {
        e.preventDefault()
        let textUserName = document.querySelector(".username").value
        if (textUserName.length < 6) {
            document.querySelector(".error-username").innerText = "User name lon hon 3"
            return false
        }
        console.log(textUserName)
        return false
    }
</script>
</body>
</html>
