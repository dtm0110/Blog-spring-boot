<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<link rel="stylesheet" th:href="@{css/main.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<body>

<div th:replace="/components/header :: header(currentUser=${currentUser})"></div>
<div class="manage-container">
    <div id="manage-search" class="col-xs-6">
        <form action="#"
              th:action="@{'/searchUser'}"
              method="post">
            <h2 style="margin-bottom: 15px;margin-top:15px;">Manage User</h2>
            <div>
                <label>
                    <input style="margin-bottom: 15px;" type="text" name="queryString" placeholder="Input a name"/>
                </label>
            </div>
            <div>
                <label>
                    <select style="margin-bottom: 15px;margin-top:15px;" name="sort" id="sort">
                        <option value="ASC">ASC</option>
                        <option value="DESC">DESC</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="green-btn" type="submit">Send</button>
            </div>
        </form>
    </div>
    <div id="users-container" class="col-xs-6">
        <div class="container">
            <div style="display: flex;flex-direction: column" th:replace="/components/users :: users(users=${users})"></div>
        </div>
    </div>
</div>
<footer th:replace="/components/footer :: footer"></footer>

</body>
</html>
